<!DOCTYPE html>
  <html>
    <head>
      <title>Appointments</title>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.5.1.js"></script>
      <script src="js/scripts.js"></script>
    </head>
    <body>
      <title>book an appointment</title>
      <h1>Hello! thank you for choosing the office of Dr. Mantis Tobaggan.</h1>
      <p>Here at Dr. Tobaggan's laser spine specialists, we help you reclaim your youth.</p>

      <div class="form-control">
        <form id="appointment">
          <h2>Before we get started, we need to know a little bit about you. Please answer the following questions.</h2>
        </br>
          <label for="name">Name</label>
          <input id="name" type="text">
          </br> 
          <label for="description">Short description of why you're here.</label>
          <input id="description" type="text">
        </br>
          <label for="appDate">Select a date for your appointment:</label>
          <input id="appDate" class="form-control" type="date">
          <button type="submit" class="btn">Submit Appointment!</button>
        </form>
        <div id="finish">

        </div>
      </div>
    </body>
  </html>
